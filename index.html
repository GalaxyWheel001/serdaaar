            }

            color: #aaa;
            background-color: #2a2a2a;
            touch-action: manipulation;
            min-height: 44px;

            background-color: #10B981;
            color: #1c1c1c;
        }

            border-top-color: #FFD700;
            -webkit-animation: spin 1s linear infinite;

        }

            0% {
                transform: rotate(0deg);
